#ask about auto thing
#increase text and different text 

id:  "id"
name: trial1
title: trial1
description: >-
  A template to start working with
license: https://creativecommons.org/publicdomain/zero/1.0/
prefixes:
  linkml: https://w3id.org/linkml/
  t1: "id"

default_prefix: t1
default_range: string

imports:
  - linkml:types
  - core

classes:
  CancerGenes:
    tree_root: true
    attributes:
      cancer:
        description: the cancer being described
        multivalued: true
        range: Cancer

      gene:
        description: the genes that are linked to the cancer 
        multivalued: true
        range: Gene
      
      phenotype:
        description: physical symptoms caused by cancer indicating disease
        multivalued: true
        annotations:
          prompt.example: fatigue, weakness, bleeding
        range: Phenotype

      # quality:
      #   description: changes in chemicals with cancer and the chemicals involved
      #   multivalued: true
      #   annotations:
      #     prompt.example: amount, level, increased amount, decreased concentration
      #   range: Quality

      anatomical_entity:
        description: The anatomical location that the cancer is in
        multivalued: true
        range: AnatomicalEntity
        annotations:
          prompt.example: liver, heart, brain, finger

      chemical_entity:
        description: named chemical entity that is being measured and is changed with cancer and how it is changed
        multivalued: true
        range: ChemicalEntity
        annotations:
          prompt.example: lysine upregulated, metabolite downregulated

      genecancer_links:
        description: semicolon-separated list of links, where each link is connecting six entities via a relationship type
        multivalued: true
        range: GeneCancer
  
      
  Phenotype:
    is_a: NamedEntity
    id_prefixes:
      - UPHENO
    annotations:
      annotators: sqlite:obo:upheno

  # Quality:
  #   is_a: NamedEntity
  #   id_prefixes:
  #     - PATO
  #   annotations:
  #     annotators: sqlite:obo:pato

  ChemicalEntity:
    is_a: NamedEntity
    id_prefixes:
      - CHEBI
      - PATO
    annotations:
      annotators: sqlite:obo:chebi, sqlite:obo:pato

  AnatomicalEntity:
    is_a: NamedEntity
    id_prefixes:
      - UBERON
    annotations:
      annotators: sqlite:obo:uberon

  Gene:
    is_a: NamedEntity
    id_prefixes:
      - HGNC
    annotations:
      annotators: gilda:, bioportal:hgnc-nr, sqlite:obo:pr

  Cancer:
    is_a: NamedEntity
    annotations:
      annotators: sqlite:obo:mesh, sqlite:obo:mondo


  GeneCancer:
    is_a: CompoundExpression
    attributes:
      gene:
        range: Gene
      cancer:
        range: Cancer  
      phenotype:
        range: Phenotype
        annotations:
          prompt: physical symptoms related to the cancer and indicate disease
      anatomical_entity:
        range: AnatomicalEntity
        annotations:
          prompt: anatomical entity where the cancer and phenotype are presented
      chemical_entity:
        range: ChemicalEntity
        annotations:
          prompt: named chemical entity that is being measured and is changed with cancer
      # quality:
      #   range: Quality
      #   annotations:
      #     prompt: how the chemical entity is expressed in cancer compared to normal, for example upregulated or downregulated
      
      
      
    

      
      
          
  


      
  

      
  
  
  
  


      
