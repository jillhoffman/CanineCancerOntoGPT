#ask about auto thing
#increase text and different text 

id:  "id"
name: trial1
title: trial1
description: >-
  A template to start working with
license: https://creativecommons.org/publicdomain/zero/1.0/
prefixes:
  linkml: https://w3id.org/linkml/
  t1: "id"

default_prefix: t1
default_range: string

imports:
  - linkml:types
  - core

classes:
  CancerGenes:
    tree_root: true
    attributes:
      cancer:
        description: the cancer being described
        multivalued: true
        range: Cancer

      gene:
        description: the genes that are linked to the cancer 
        multivalued: true
        range: Gene
      
      anatomical_entity:
        description: The anatomical location that the cancer is in
        multivalued: true
        range: AnatomicalEntity
        annotations:
          prompt.example: liver, heart, brain, finger

      genecancer_links:
        description: semicolon-separated list of link of gene to cancer and the anatomical location of the cancer
        multivalued: true
        range: GeneCancer
      
      phenotype:
        description: physical symptoms caused by cancer indicating disease
        multivalued: true
        annotations:
          prompt.example: fatigue, weakness, bleeding
        range: Phenotype

      chemical_entity:
        description: entity whose expression is changed with cancer and how it is changed
        multivalued: true
        range: ChemicalEntity
      
      cancerphenotype:
        description: semicolon-separated list of links of physical and chemical changes caused by the cancer
        multivalued: true
        range: CancerPhenotype

      
  
      
  Phenotype:
    is_a: NamedEntity
    id_prefixes:
      - UPHENO
    annotations:

  ChemicalEntity:
    is_a: NamedEntity
    id_prefixes:
      - CHEBI
      - PR
      - PATO
    annotations:
      annotators: sqlite:obo:chebi, sqlite:obo:pato, sqlite:obo:pr

  AnatomicalEntity:
    is_a: NamedEntity
    id_prefixes:
      - UBERON
    annotations:
      annotators: sqlite:obo:uberon

  Gene:
    is_a: NamedEntity
    id_prefixes:
      - HGNC
      - PR
      - UniProtKB
    annotations:
      annotators: gilda:, bioportal:hgnc-nr, sqlite:obo:pr

  Cancer:
    is_a: NamedEntity
    annotations:
      annotators: sqlite:obo:mesh, sqlite:obo:mondo


  GeneCancer:
    is_a: CompoundExpression
    attributes:
      gene:
        range: Gene
      cancer:
        range: Cancer
      anatomical_entity:
        range: AnatomicalEntity
        annotations:
          prompt: anatomical entity where the cancer is presented in

  CancerPhenotype:
    is_a: CompoundExpression
    attributes:
      cancer:
        range: Cancer 
      phenotype:
        range: Phenotype
        annotations:
          prompt: physical symptoms related to the cancer that indicate disease
      chemical_entity:
        range: ChemicalEntity
        annotations:
          prompt: entity and is how it is changed with cancer
          prompt.example: upregulated E-cadherin, downre
      
      
      
    

      
      
          
  


      
  

      
  
  
  
  


      
